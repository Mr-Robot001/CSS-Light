<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light On Off</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="main">
        <h1>Can you turn the Light On/off ?</h1>

        <button onclick="document.getElementById('myImage').src = 'img/light on.png' ">
            Turn On the light
        </button>

        <img src="img/light off.png" alt="" id="myImage" />

        <button onclick="document.getElementById('myImage').src = 'img/light off.png' ">
            Turn off the light
        </button>
    </div>
</body>

</html>
